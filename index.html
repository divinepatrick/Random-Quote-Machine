<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="https://divinepatrick.vercel.app/img/dp%20black.png">
    <script src="https://kit.fontawesome.com/5b628e9637.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="intro">Quote Machine</h1>
    <div id="quote-box">
        <h1 id="text"></h1>
        <p id="author"></p>
        <a href="www.twitter.com/intent/tweet" id="tweet-quote" target="_blank"><i class="fa-brands fa-x-twitter fa-bounce"></i></a>
        <button id="new-quote"> New Quote </button>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
